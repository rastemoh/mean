<section>
  <div class="page-header">
    <h1>
      Pages
      <a class="btn btn-primary pull-right" data-ui-sref="admin.pages.create">
        <i class="glyphicon glyphicon-plus"></i>
      </a>
    </h1>
  </div>
  <div class="list-group">
    <a data-ng-repeat="page in vm.pages" data-ui-sref="admin.pages.edit({pageUrl: page.url})" class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span data-ng-bind="page.created | date:'mediumDate'"></span>
        by
        <span ng-if="page.user" ng-bind="page.user.displayName"></span>
        <span ng-if="!page.user">Deleted User</span>
      </small>
      <h4 class="list-group-item-heading" data-ng-bind="page.title"></h4>
      <p class="list-group-item-text" data-ng-bind="page.content | htmlToPlaintext"></p>
    </a>
  </div>
  <div class="alert alert-warning text-center" data-ng-if="pages.$resolved && !pages.length">
    No pages yet, why don't you <a data-ui-sref="admin.pages.create">create one</a>?
  </div>
</section>
