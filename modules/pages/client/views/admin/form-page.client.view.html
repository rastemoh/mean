<section>
  <div class="page-header">
    <h1>{{vm.page._id ? 'ویرایش صفحه' : 'صفحه جدید'}}</h1>
  </div>
  <div class="pull-left">
    <a ng-show="vm.page._id" class="btn btn-primary" ng-click="vm.remove()">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <div class="col-md-12">
    <form name="vm.form.pageForm" class="form-horizontal" ng-submit="vm.save(vm.form.pageForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label class="control-label" for="title">عنوان صفحه</label>
          <input name="title" type="text" ng-model="vm.page.title" id="title" class="form-control" placeholder="عنوان" required autofocus>
          <div ng-messages="vm.form.pageForm.title.$error" role="alert">
            <p class="help-block error-text" ng-message="required">عنوان اجباری است</p>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label" for="content">محتوا</label>
          <textarea name="content" ckeditor="vm.editorOptions" data-ng-model="vm.page.content" id="content" class="form-control" cols="30" rows="10" placeholder="محتوا"></textarea>
        </div>
        <div class="form-group">
          <label class="control-label" for="keywords">کلیدواژه‌ها</label>
          <input type="text" name="keywords" ng-model="vm.page.keywords" id="keywords" class="form-control" placeholder="کلیدواژه‌ها">
        </div>
        <div class="form-group">
          <label class="control-label" for="url-input">آدرس صفحه (url)</label>
          <input type="text" name="url" ng-model="vm.page.url" id="url-input" class="form-control" placeholder="a-url-friendly-text">
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-default">{{vm.page._id ? 'اعمال تغییرات' : 'ذخیره'}}</button>
        </div>
      </fieldset>
    </form>
  </div>
</section>
