<section>
  <div class="page-header">
    <h1>Pages</h1>
  </div>
  <div class="list-group">
    <a ng-repeat="page in vm.pages" ui-sref="pages.view({ pageUrl: page.url })" class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span ng-bind="page.created | date:'mediumDate'"></span>
        by
        <span ng-if="page.user" ng-bind="page.user.displayName"></span>
        <span ng-if="!page.user">Deleted User</span>
      </small>
      <h4 class="list-group-item-heading" ng-bind="page.title"></h4>
      <p class="list-group-item-text" ng-bind="page.content |htmlToPlaintext"></p>
    </a>
  </div>
</section>
