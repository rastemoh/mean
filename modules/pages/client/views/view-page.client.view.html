<section>
  <div class="page-header">
    <h1 ng-bind="vm.page.title"></h1>
  </div>
  <small>
    <em class="text-muted">
      ارسال شده در
      <span ng-bind="vm.page.created | datefa:'jD jMMMM jYY'"></span>
      توسط
      <span ng-if="vm.page.user" ng-bind="vm.page.user.displayName"></span>
      <span ng-if="!vm.page.user">کاربر حذف شده</span>
    </em>
  </small>
  <p class="lead" ng-bind-html="vm.trustHtml(vm.page.content)"></p>
</section>
