<section>
  <div class="page-header">
    <h1>{{vm.item._id ? 'ویرایش فرد' : 'فرد جدید'}}</h1>
  </div>
  <div class="pull-left">
    <a ui-sref="admin.agPerson.list" class="btn btn-primary">بازگشت به لیست</a>
    <a ng-show="vm.item._id" class="btn btn-primary" ng-click="vm.remove()">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <div class="col-md-12">
    <form name="vm.form.itemForm" class="form-horizontal" ng-submit="vm.save(vm.form.itemForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group">
          <label class="control-label" for="title">عنوان</label>
          <select name="title" ng-model="vm.item.name.title" id="title" class="form-control">
            <option value="سرکار خانم">سرکار خانم</option>
            <option value="جناب آقای">جناب آقای</option>
            <option value="دکتر">دکتر</option>
          </select>
        </div>
        <div class="form-group">
          <label class="control-label" for="first_name">نام</label>
          <input name="title" type="text" ng-model="vm.item.name.first" id="first_name" class="form-control"
                 placeholder="محمد" autofocus>
        </div>
        <div class="form-group" show-errors>
          <label class="control-label" for="last_name">نام خانوادگی</label>
          <input name="last_name" type="text" ng-model="vm.item.name.last" id="last_name" class="form-control"
                 placeholder="نادری" required autofocus>
          <div ng-messages="vm.form.itemForm.last_name.$error" role="alert">
            <p class="help-block error-text" ng-message="required">نام خانوادگی اجباری است</p>
          </div>
        </div>
        <div class="col-md-12">
          <button type="button" class="btn btn-default" ng-click="vm.showModal()">آپلود تصویر فرد</button>
          <img class="img-thumbnail img-responsive" ng-src="{{vm.item.image.url()}}" alt="" ng-show="vm.item.image" style="max-height: 300px">
        </div>
        <div class="form-group">
          <label class="control-label" for="specialty">تخصص</label>
          <input name="title" type="text" ng-model="vm.item.specialty" id="specialty" class="form-control"
                 placeholder="دکترای روانشناسی بالینی" autofocus>
        </div>
        <div class="form-group" mt-to="vm.item.type">
          <label class="control-label" for="specialty">نوع همکاری: </label>
          <input type="checkbox" mt-checkbox="'therapist'"> درمانگر
          <input type="checkbox" mt-checkbox="'lecturer'">مدرس
          <input type="checkbox" mt-checkbox="'researcher'">پژوهشگر
        </div>
        <div class="form-group">
          <label class="control-label" for="content">رزومه</label>
          <textarea name="resume" ckeditor="vm.editorOptions" data-ng-model="vm.item.resume" id="content" class="form-control" cols="30" rows="7" placeholder="رزومه فرد"></textarea>
        </div>

        <div class="form-group">
          <button type="submit" class="btn btn-default">{{vm.item._id ? 'به روز رسانی' : 'ایجاد'}}</button>
        </div>
      </fieldset>
    </form>
  </div>
</section>
