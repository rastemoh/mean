<section>
  <div class="page-header">
    <h1>{{vm.item._id ? 'ویرایش کارگاه' : 'کارگاه جدید'}}</h1>
  </div>
  <div class="pull-left">
    <a ui-sref="admin.agWorkshop.list" class="btn btn-primary">بازگشت به لیست</a>
    <a ng-show="vm.item._id" class="btn btn-primary" ng-click="vm.remove()">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <div class="col-md-12">
    <form name="vm.form.itemForm" class="form-horizontal" ng-submit="vm.save(vm.form.itemForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label class="control-label" for="title">عنوان</label>
          <input name="title" type="text" ng-model="vm.item.title" id="title" class="form-control" placeholder="عنوان کارگاه" required autofocus>
          <div ng-messages="vm.form.itemForm.title.$error" role="alert">
            <p class="help-block error-text" ng-message="required">عنوان اجباری است</p>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label" for="summary">خلاصه</label>
          <input name="title" type="text" ng-model="vm.item.summary" id="summary" class="form-control"
                 placeholder="خلاصه ای در مورد کارگاه" autofocus>
        </div>
        <div class="form-group">
          <button type="button" class="btn btn-default" ng-click="vm.showModal()">آپلود تصویر کارگاه</button>
          <img class="img-thumbnail img-responsive" ng-src="{{vm.item.image.url()}}" alt="" ng-show="vm.item.image" style="max-height: 300px">
        </div>
        <div class="form-group">
          <label class="control-label" for="description">توضیحات کارگاه:</label>
          <textarea name="description" ckeditor="vm.editorOptions" data-ng-model="vm.item.description" id="description" class="form-control" cols="30" rows="7"></textarea>
        </div>

        <div class="form-group">
          <button type="submit" class="btn btn-default">{{vm.item._id ? 'ذخیره' : 'ایجاد'}}</button>
        </div>
      </fieldset>
    </form>
  </div>
</section>
