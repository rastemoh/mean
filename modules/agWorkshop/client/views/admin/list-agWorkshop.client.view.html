<section>
  <div class="page-header">
    <h1>
      لیست کارگاه ها
      <a class="btn btn-primary pull-left" data-ui-sref="admin.agWorkshop.create">
        <i class="glyphicon glyphicon-plus"></i>
      </a>
    </h1>
  </div>
  <div class="list-group">
    <a data-ng-repeat="item in vm.workshops" data-ui-sref="admin.agWorkshop.edit({id: item._id})" class="list-group-item">
      <h4 class="list-group-item-heading" data-ng-bind="item.title"></h4>
    </a>
  </div>
  <div class="alert alert-warning text-center" data-ng-if="vm.workshops.$resolved && !vm.workshops.length">
    هنوز کارگاهی ثبت نشده است. شما می توانید <a data-ui-sref="admin.agWorkshop.create">کارگاه جدید ثبت کنید</a>
  </div>
</section>
