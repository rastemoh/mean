<section>
  <div class="page-header">
    <h1>کارگاه‌ها</h1>
  </div>

  <div class="row">
    <div ng-repeat="workshop in vm.workshops">
      <div class="clearfix" ng-if="$index % 3 == 0"></div>
      <div class="col-md-4 col-xs-12 pull-right">
        <div class="panel panel-default text-center">
          <div class="panel-heading">
            <img class="img-responsive center-block" ng-src="{{workshop.image.url()}}">
          </div>
          <div class="panel-body">
            <h4 ng-bind="workshop.title"></h4>
            <p ng-bind="workshop.summary"></p>
            <a class="btn btn-primary" ui-sref="agWorkshop.view({ id: workshop._id })">جزئیات</a>
          </div>
        </div>
      </div>
    </div>
  </div>

</section>
