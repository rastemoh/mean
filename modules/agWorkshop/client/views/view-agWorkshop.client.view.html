<section>
  <div class="row" style="margin-top: 20px">
    <div class="col-md-4 col-xs-12 col-sm-6">
      <img ng-src="{{vm.item.image.url()}}" class="img-responsive">
    </div>
    <div class="col-md-8 col-xs-12 col-sm-6">
      <div class="page-header">
        <h1 ng-bind="vm.item.title"></h1>
      </div>
      <p>{{vm.item.summary}}</p>
      <div class="page-header" ng-if="vm.item.description">
        <h4>توضیحات</h4>
      </div>
      <p ng-bind-html="vm.trustHtml(vm.item.description)"></p>
    </div>
  </div>
</section>
