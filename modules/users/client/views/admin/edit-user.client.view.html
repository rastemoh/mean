<section>
  <div class="page-header">
    <h1>کاربر <span ng-bind="vm.user.username"></span></h1>
  </div>
  <div class="col-md-12">
    <form name="vm.userForm" ng-submit="vm.update(vm.userForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label for="firstName">نام</label>
          <input type="text" id="firstName" name="firstName" class="form-control" ng-model="vm.user.firstName" placeholder="نام" required autofocus />
          <div ng-messages="vm.userForm.firstName.$error" role="alert">
            <p class="help-block error-text" ng-message="required">نام اجباری است.</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label for="lastName">نام خانوادگی</label>
          <input type="text" id="lastName" name="lastName" class="form-control" ng-model="vm.user.lastName" placeholder="نام خانوادگی" required />
          <div ng-messages="vm.userForm.lastName.$error" role="alert">
            <p class="help-block error-text" ng-message="required">نام خانوادگی اجباری است.</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label class="control-label" for="roles">نقشها</label>
          <small>به لاتین نوشته شده و با کاما از هم جدا می شوند. مثلا: user, admin</small>
          <div class="controls">
            <input class="form-control" type="text" name="roles" ng-model="vm.user.roles" id="roles" ng-list required />
            <div ng-messages="vm.userForm.roles.$error" role="alert">
              <p class="help-block error-text" ng-message="required">حداقل یک نقش باید معین شود.</p>
            </div>
          </div>
        </div>
        <div class="form-group">
          <input type="submit" value="به روز رسانی" class="btn btn-default">
        </div>
      </fieldset>
    </form>
  </div>
</section>
