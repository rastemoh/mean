<div>
  <h3 class="col-xs-12 text-center">یا با حساب کاربری</h3>
  <div class="col-xs-offset-2 col-xs-8 col-md-offset-4 col-md-4">
    <form name="vm.userForm" ng-submit="vm.signin(vm.userForm.$valid)" class="signin" novalidate autocomplete="off">
      <fieldset>
        <div class="form-group" show-errors>
          <uib-alert type="danger" ng-show="vm.error" class="text-center text-danger">
            <span ng-bind="vm.error"></span>
          </uib-alert>
          <label for="usernameOrEmail">نام کاربری یا ایمیل</label>
          <input type="text" id="usernameOrEmail" name="usernameOrEmail" class="form-control" ng-model="vm.credentials.usernameOrEmail" placeholder="ایمیل یا نام کاربری" required autofocus>
          <div ng-messages="vm.userForm.usernameOrEmail.$error" role="alert">
            <p class="help-block error-text" ng-message="required">نام کاربری یا ایمیل اجباری است.</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label for="password">رمز عبور</label>
          <input type="password" id="password" name="password" class="form-control" ng-model="vm.credentials.password" placeholder="رمز عبور" required>
          <div ng-messages="vm.userForm.password.$error" role="alert">
            <p class="help-block error-text" ng-message="required">رمز عبور اجباری است.</p>
          </div>
        </div>
        <div class="text-center form-group">
          <button type="submit" class="btn btn-primary">ورود</button>
          &nbsp; یا&nbsp;
          <a ui-sref="authentication.signup">ثبت نام</a>
        </div>
        <div class="text-center forgot-password">
          <a ui-sref="password.forgot">رمز عبور را فراموش کرده اید؟</a>
        </div>
        <br />
      </fieldset>
    </form>
  </div>
</div>
