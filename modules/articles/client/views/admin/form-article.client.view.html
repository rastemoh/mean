<section>
  <div class="page-header">
    <h1>{{vm.article._id ? 'ویرایش مقاله' : 'مقاله جدید'}}</h1>
  </div>
  <div class="pull-left">
    <a ng-show="vm.article._id" class="btn btn-primary" ng-click="vm.remove()">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <div class="col-md-12">
    <form name="vm.form.articleForm" class="form-horizontal" ng-submit="vm.save(vm.form.articleForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label class="control-label" for="title">عنوان</label>
          <input name="title" type="text" ng-model="vm.article.title" id="title" class="form-control" placeholder="Title" required autofocus>
          <div ng-messages="vm.form.articleForm.title.$error" role="alert">
            <p class="help-block error-text" ng-message="required">عنوان مقاله اجباری است.</p>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label" for="content">محتوا</label>
          <textarea name="content" data-ng-model="vm.article.content" id="content" class="form-control" cols="30" rows="10" placeholder="Content"></textarea>
        </div>
        <div class="form-group">
          <label class="control-label" for="keywords">کلیدواژه ها</label>
          <input type="text" name="keywords" ng-model="vm.article.keywords" id="keywords" class="form-control" placeholder="Keywords">
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-default">{{vm.article._id ? 'به روز رسانی' : 'ثبت'}}</button>
        </div>
      </fieldset>
    </form>
  </div>
</section>
