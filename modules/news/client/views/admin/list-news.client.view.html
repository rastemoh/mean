<section>
  <div class="page-header">
    <h1>
      لیست اخبار
      <a class="btn btn-primary pull-left" data-ui-sref="admin.news.create">
        <i class="glyphicon glyphicon-plus"></i>
      </a>
    </h1>
  </div>
  <div class="list-group">
    <a data-ng-repeat="item in vm.news" data-ui-sref="admin.news.edit({id: item._id})" class="list-group-item">
      <small class="list-group-item-text">
        ارسال شده در
        <span data-ng-bind="item.created | datefa:'jD jMMMM jYY'"></span>
        توسط
        <span ng-if="item.user" ng-bind="item.user.displayName"></span>
        <span ng-if="!item.user">کاربر حذف شده</span>
      </small>
      <h4 class="list-group-item-heading" data-ng-bind="item.title"></h4>
      <p class="list-group-item-text" ng-bind="item.summary"></p>
    </a>
  </div>
  <div class="alert alert-warning text-center" data-ng-if="vm.news.$resolved && !vm.news.length">
    هنوز خبری ایجاد نشده است. شما می توانید <a data-ui-sref="admin.news.create">ایجاد کنید</a>.
  </div>
</section>
