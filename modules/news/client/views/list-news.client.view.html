<section>
  <div class="page-header">
    <h1>List of news</h1>
  </div>
  <div class="row">
    <div class="col-md-6" ng-repeat="item in vm.news" ng-class="{'pull-left':$even,'pull-right':$odd}">
      <div class="thumbnail">
        <a ui-sref="news.view({ id: item._id })">
          <img class="img-responsive img-hover" ng-src="{{item.image.url()}}" alt="">
        </a>
        <h3>
          <a ui-sref="news.view({ id: item._id })" ng-bind="item.title"></a>
          <small class="list-group-item-text">
            Posted on
            <span ng-bind="item.created | date:'mediumDate'"></span>
            by
            <span ng-if="item.user" ng-bind="item.user.displayName"></span>
            <span ng-if="!item.user">Deleted User</span>
          </small>
        </h3>
        <p ng-bind="item.summary"></p>
      </div>
    </div>
  </div>
</section>
