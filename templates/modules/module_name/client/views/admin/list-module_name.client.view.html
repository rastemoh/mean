<section>
  <div class="page-header">
    <h1>
      List of module_names
      <a class="btn btn-primary pull-right" data-ui-sref="admin.module_name.create">
        <i class="glyphicon glyphicon-plus"></i>
      </a>
    </h1>
  </div>
  <div class="list-group">
    <a data-ng-repeat="item in vm.module_names" data-ui-sref="admin.module_name.edit({id: item._id})" class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span data-ng-bind="item.created | date:'mediumDate'"></span>
        by
        <span ng-if="item.user" ng-bind="item.user.displayName"></span>
        <span ng-if="!item.user">Deleted User</span>
      </small>
      <h4 class="list-group-item-heading" data-ng-bind="item.title"></h4>
    </a>
  </div>
  <div class="alert alert-warning text-center" data-ng-if="vm.module_names.$resolved && !vm.module_names.length">
    No module_names yet, why don't you <a data-ui-sref="admin.module_name.create">create one</a>?
  </div>
</section>
